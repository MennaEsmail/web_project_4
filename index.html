<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.s.</title>
</head>
<body class="root">
    <div class="root__container">
        <header class="header">
            <img class="logo" src="./images/Vector.svg" alt="logo"/>
            <hr class="header__line"/>
        </header>
        <main>
            <section class="profile">
                <div class="avatar">
                    <img class="elipse" src="./images/avatar.png" alt="avatar"/>
                </div>
                    <div class="profile__info">
                        <h2 class="profile__name">Jacques Cousteau</h2>
                        <p class="profile__about-me">Explorer</p>
                        <button class="edit-button"><img class="edit-button__vector" alt="edit button" src="./images/ediet.svg" /></button>
                    </div>
                    <button class="add-button"><img class="add-button__vector" alt="add-button" src="./images/add.svg" /></button>
            </section>
        </main>
    </div>
</body>
</html>
