<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.s.</title>
</head>

<body class="root">
    <div class="root__container">
        <header class="header">
            <img class="logo" src="./images/Vector.svg" alt="logo" />
        </header>
        <main>
            <section class="profile">
                <img class="profile__pic" src="./images/avatar.png" alt="avatar" />
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <p class="profile__about-me">Explorer</p>
                    <button class="button button_edit"></button>
                </div>
                <button class=" button button_add"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>

            <div class="popup popup_type_edit-profile">
                <div class="popup__content">
                <form action="#" class="form">
                    <h2 class="form__title">Edit profile</h2>
                    <input class="form__input form__input_name" type="text" value="Jacques Cousteau" placeholder="Jacques Cousteau" />
                    <input class="form__input form__input_about" type="text" value="Explorer" placeholder="Explorer" />
                    <button class="form__submit-button">Save</button>
                </form>
                <button class="button button_close"></button>
            </div>
            </div>

            <div class="popup popup_type_add-photo">
                <div class="popup__content">
                <form action="#" class="form">
                    <h2 class="form__title">New place</h2>
                    <input class="form__input form__input_photo-title" type="text" placeholder="title" />
                    <input class="form__input form__input_photo-url" type="text"  placeholder="Image link" />
                    <button class="form__submit-button">Create</button>
                </form>
                <button class="button button_close"></button>
            </div>
            </div>

      
            <div class="popup popup_type_image">
                <div class="popup__content popup__content_theme_transparent">
                    <figure class="figure">
                        <img src="" alt="" class="figure__image">
                        <figcaption class="figure__caption"></figcaption>
                    </figure>
                    <button type="button" class=" popup__close popup__close_type_image"></button>
                </div> 
            </div>
    </div>

    <template id="element_card">
        <li class="elements__item">
            <div class="elements__image"></div>
            <button class="button button_delete"></button>
            <div class="elements__footer">
                <h3 class="elements__title"></h3>
                <button class="button button_like"></button>
            </div>
        </li>
    </template>

    <script src="./pages/index.js"></script>
</body>

</html>
