<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.s.</title>
</head>

<body class="root">
    <div class="root__container">
        <header class="header">
            <img class="logo" src="./images/Vector.svg" alt="logo" />
        </header>
        <main>
            <section class="profile">
                <img class="profile__pic" src="./images/avatar.png" alt="avatar" />
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <p class="profile__about-me">Explorer</p>
                    <button class="button button_edit"></button>
                </div>
                <button class=" button button_add"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>
    </div>

    <template id="form-popup">
        <div class="popup">
            <form class="form">
                <button class="button button_close"></button>
                <h2 class="form__title"></h2>
                <input class="form__input form__input_name" type="text" value="" placeholder="" />
                <input class="form__input form__input_about" type="text" value="" placeholder="" />
                <button class="form__submit-button"></button>
            </form>
        </div>
    </template>

    <template id="element_card">
        <li class="elements__item">
            <div class="elements__image"></div>
            <button class="button button_delete"></button>
            <div class="elements__footer">
                <h3 class="elements__title"></h3>
                <button class="button button_like"></button>
            </div>
        </li>
    </template>
    <template id="galary">
        <div class="popup">
            <div class="galary-holder">
                <button class="button button_close"></button>
                <img class="galary-holder__image" src="" />
                <p class="galary-holder__paragraph"></p>
            </div>
        </div>
    </template>
    <script src="./pages/index.js"></script>
</body>

</html>
