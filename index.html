<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.s.</title>
</head>
<body class="root">
    <div class="root__container">
        <header class="header">
            <img class="logo" src="./images/Vector.svg" alt="logo"/>
            <hr class="header__line"/>
        </header>
        <main>
            <section class="profile">
                <div class="avatar">
                    <img class="elipse" src="./images/avatar.png" alt="avatar"/>
                </div>
                    <div class="profile__info">
                        <h2 class="profile__name">Jacques Cousteau</h2>
                        <p class="profile__about-me">Explorer</p>
                        <button class="edit-button"><img class="edit-button__vector" alt="edit button" src="./images/ediet.svg" /></button>
                    </div>
                    <button class="add-button"><img class="add-button__vector" alt="add-button" src="./images/add.svg" /></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img class="elements__image" alt="" src="./images/yosemite.png"/>
                        <div class="elements__footer">
                            <h3 class="elements__title">Yosemite Valley</h3>
                            <button class="like-button"><img alt="love it" src="./images/love.svg"/></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" alt="" src="./images/lake.png"/>
                        <div class="elements__footer">
                            <h3 class="elements__title">Lake Louise</h3>
                            <button class="like-button"><img alt="love it" src="./images/love.svg"/></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" alt="" src="./images/bald.png"/>
                        <div class="elements__footer">
                            <h3 class="elements__title">Bald Mountains</h3>
                            <button class="like-button"><img alt="love it" src="./images/love.svg"/></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" alt="" src="./images/latemar.png"/>
                        <div class="elements__footer">
                            <h3 class="elements__title">Latemar</h3>
                            <button class="like-button"><img alt="love it" src="./images/love.svg"/></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" alt="" src="./images/vanois.png"/>
                        <div class="elements__footer">
                            <h3 class="elements__title">Vanois National...</h3>
                            <button class="like-button"><img alt="love it" src="./images/love.svg"/></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" alt="" src="./images/lago.png"/>
                        <div class="elements__footer">
                            <h3 class="elements__title">Lago di Braies</h3>
                            <button class="like-button"><img alt="love it" src="./images/love.svg"/></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>
        <section class="popup">
            <form class="form">
                <img class="close-icon" src="./images/Close-Icon.svg"/>
                <h2 class="form__title">Edit profile</h2>
                <input class="form__input" placeholder="Name"/>
                <input class="form__input" placeholder="About me"/>
                <button class="form__submit-button">Save</button>
            </form>
        </section>
    </div>
</body>
</html>
